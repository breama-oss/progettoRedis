<!--Per caricare video-->

{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Carica un nuovo video</h2>

<form action="/upload_form" method="POST" enctype="multipart/form-data" class="card p-4">
    <label class="form-label">Seleziona un file video:</label>
    <input class="form-control mb-3" type="file" name="file" required>

    <button class="btn btn-success">Carica</button>
</form>

{% endblock %}
