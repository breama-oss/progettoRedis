<!--Lista di tutti i video-->

{% extends "layout.html" %}
{% block content %}

<h2 class="mb-4">Video caricati</h2>

{% if videos %}
    <ul class="list-group">
        {% for vid in videos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ vid }}</span>

            <div>
                <a class="btn btn-primary btn-sm" href="/video/{{ vid }}/view">Apri</a>
                <a class="btn btn-danger btn-sm" href="/video/{{ vid }}/delete" onclick="return confirm('Eliminare questo video?')">Elimina</a>
            </div>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-info">
        Nessun video presente. Caricane uno!
    </div>
{% endif %}

{% endblock %}
